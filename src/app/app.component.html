<mat-drawer-container autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo">
      Logo
    </div>
    <ul>
      <li routerLink="/"><mat-icon fontIcon="fact_check"></mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon fontIcon="perm_identity"></mat-icon> User</li>

    </ul>
  </mat-drawer>
  <mat-toolbar color="primary">
    <mat-icon fontIcon="menu" class="menu" (click)="drawer.toggle()"></mat-icon>
    <h1>simple CRM</h1>
  </mat-toolbar>
  <div class="router-container">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
