<main>

  <mat-progress-bar *ngIf="loading" class="mat-progress-bar" mode="indeterminate"></mat-progress-bar>


  <h1>Edit User</h1>
  <div mat-dialog-content class="mat-dialog-content">


    <div class="name-container">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.firstName">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>email</mat-label>
        <input [disabled]="loading" type="email" matInput [(ngModel)]="user.email">
      </mat-form-field>
    </div>
    <div class="full-width">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="full-width">
        <mat-label>Street & House No.</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.street ">
      </mat-form-field>
    </div>
    <div class="name-container">
      <mat-form-field>
        <mat-label>Postal code</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.zipCode">
      </mat-form-field>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input [disabled]="loading" matInput [(ngModel)]="user.city">
      </mat-form-field>
    </div>




  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
    <button mat-button color="primary" (click)="saveEdit()">Save</button>
  </div>
</main>
